<nav
	id="listnav"
	class="hidden flex-col items-end justify-self-end sm:flex-row sm:items-center md:flex"
>
	<ul class="flex gap-3 text-base text-neutral-300 sm:gap-5 md:text-xl">
		{{ range $.Site.Menus.main }}
			{{ if ne .Params.hidden "true" }}
				<li>
					<a
						class="{{ if eq $.Page.RelPermalink .URL }}
							text-sunset after:bg-sunset
						{{ else }}
							after:bg-neutral-300
						{{ end }}
							group relative overflow-hidden py-1 font-bold after:absolute after:bottom-[2px] after:left-0 after:h-[3px] after:w-full after:origin-bottom after:translate-y-[2px] after:scale-y-0 after:transform after:opacity-0 after:transition-all after:duration-[250] after:ease-in hover:after:translate-y-0 hover:after:scale-y-100 hover:after:opacity-100 dark:text-neutral-900 dark:after:bg-neutral-900"
						href="{{ .URL }}"
					>
						{{ .Name }}
						{{ if eq .Params.minlogo "true" }}
							<span
								class="{{ if eq $.Page.RelPermalink .URL }}
									fill-sunset
								{{ end }} inline-block h-3 w-3 fill-neutral-200 dark:fill-neutral-900 md:h-4 md:w-4"
							>
								{{ partial "svg/logo-min.svg" }}
							</span>
						{{ end }}
					</a>
				</li>
			{{ end }}
		{{ end }}
	</ul>
</nav>
