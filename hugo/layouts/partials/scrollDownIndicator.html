<div class="base-grid absolute inset-x-0 bottom-4">
	<div
		class="col-start-1 col-end-13 flex justify-center overflow-hidden sm:col-start-2 sm:col-end-12 sm:justify-normal"
	>
		<span
			class="text-xs uppercase dark:text-neutral-500"
			style="transform: translateY(var(--motion-translateY)); --motion-translateY: 100%;"
			data-animate="after"
		>
			<span
				class="mr-1 inline-block h-2 w-2 fill-neutral-100 dark:fill-neutral-500"
			>
				{{ partial "svg/arrow-down.svg" }}
			</span>
			{{ i18n "scroll-down" . }}
		</span>
	</div>
</div>
