<header
	class="fixed inset-x-0 z-40 grid w-screen grid-cols-12 px-5 pt-3 sm:px-0 sm:pt-9"
>
	<div
		class="z-10 col-span-3 col-start-1 h-10 justify-self-start sm:col-span-2 sm:col-start-2"
	>
		<a
			href="{{ ($.Site.GetPage `/`).RelPermalink }}"
			class="w-max fill-[#ebebeb] dark:fill-neutral-900"
		>
			{{ if .Page.Params.logoSingleColor }}
				{{ partial "svg/logo-single-color.svg" }}
			{{ else }}
				{{ partial "svg/logo.svg" }}
			{{ end }}
		</a>
	</div>
	<div
		class="col-start-4 col-end-13 grid grid-flow-col items-center justify-end gap-4 sm:col-end-12"
	>
		{{ partial "nav/listNav.html" . }}
		{{ partial "hamburger.html" . }}
		{{ partial "nav/dropdown.html" . }}
	</div>
</header>
