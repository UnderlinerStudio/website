			<div>
				<div
					class="hero-grid relative aspect-[3/5] origin-bottom-right lg:aspect-[5/3]"

						<a
							href="/marketing"
							id="marketing-link"
							class="group absolute inset-0 bg-ronchi"
						>

							>

					>
						<a
							href="/dev"
							id="dev-link"
							class="group absolute inset-0 bg-tealblue"

								class="text-8xl font-black uppercase text-neutral-300 opacity-0 transition-all group-hover:opacity-100"

							href="/design"
							id="design-link"
							class="group absolute inset-0 bg-sunset"

								class="opaci text-8xl font-black uppercase text-neutral-800 opacity-0 transition-all group-hover:opacity-100"

							>
								design
							</span>
						</a>
					</div>
				</div>
				<a
					href="/about"
					class="after:scale-x-1 relative ml-auto mt-4 block w-max text-3xl font-black uppercase text-neutral-100 opacity-0 after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:origin-left after:bg-white after:transition-transform hover:after:origin-right hover:after:scale-x-0"
				>
					o nás
				</a>
			</div>
		</div>

	{{ $homeScript := resources.Get "ts/homepage.ts" | js.Build "js/homepage.js" | fingerprint }}
