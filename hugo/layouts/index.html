{{ define "head" }}
	<meta http-equiv="Cache-Control" content="no-store" />
{{ end }}
{{ define "main" }}
	<section class="base-grid grid h-screen w-screen items-center">
		<div class="col-start-2 col-end-12 grid grid-flow-row place-items-center">
			<div>
				<div
					class="hero-grid relative aspect-[3/5] origin-bottom-right lg:aspect-[5/3]"
				>
					<div class="absolute inset-0 scale-0 bg-neutral-100">
						<span id="pm-link" class="group absolute inset-0">
							<span
								class="cursor-default text-8xl font-black uppercase text-neutral-800 opacity-0 transition-all group-hover:opacity-100"
							>
								PM
							</span>
						</span>
					</div>
					<div
						class="relative col-start-3 row-span-2 row-start-4 origin-bottom-right scale-0 overflow-hidden lg:col-span-2 lg:col-start-4 lg:row-span-1 lg:row-start-3"
					>
						<span id="marketing-link" class="group absolute inset-0 bg-ronchi">
							<span
								class="cursor-default text-8xl font-black uppercase text-neutral-800 opacity-0 transition-all group-hover:opacity-100"
							>
								MARKETING
							</span>
						</span>
					</div>
					<div
						class="relative col-start-3 row-span-2 row-start-2 origin-bottom-right scale-0 overflow-hidden lg:col-span-2 lg:col-start-2 lg:row-span-1 lg:row-start-3"
					>
						<span id="dev-link" class="group absolute inset-0 bg-tealblue">
							<span
								class="cursor-default text-8xl font-black uppercase text-neutral-300 opacity-0 transition-all group-hover:opacity-100"
								>DEVELOPMENT</span
							>
						</span>
					</div>
					<div
						class="group relative col-span-2 row-span-2 row-start-4 origin-bottom-left scale-0 overflow-hidden lg:col-end-6 lg:row-start-1 lg:origin-top-right"
					>
						<span id="design-link" class="group absolute inset-0 bg-sunset">
							<span
								class="cursor-default text-8xl font-black uppercase text-neutral-800 opacity-0 transition-all group-hover:opacity-100"
							>
								DESIGN
							</span>
						</span>
					</div>
				</div>
				{{ with $.Site.GetPage "/about" }}
					<a
						href="{{ .RelPermalink }}"
						class="after:scale-x-1 relative ml-auto mt-4 block w-max text-3xl font-black uppercase text-neutral-100 opacity-0 after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:origin-left after:bg-white after:transition-transform hover:after:origin-right hover:after:scale-x-0"
					>
						{{ .Params.Name }}
					</a>
				{{ end }}
			</div>
		</div>
	</section>
	{{ $homeScript := resources.Get "ts/homepage.ts" | js.Build "js/homepage.js" | fingerprint }}
	<script src="{{ $homeScript.RelPermalink }}"></script>
{{ end }}
